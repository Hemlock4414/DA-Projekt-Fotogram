<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./img/icons/favicon.png">
    <title>Fotogram</title>
</head>
<body onload="document.getElementById('default-open').click()">
    
    <header>
            <a href="./index.html">
                <img src="./img/icons/Fotogram_Logo.svg" alt="Logo" class="header-logo">
            </a>
    </header>

    <main>

        <!-- Tab links -->
        <div class="tab">
            <button class="tablinks" onclick="renderFiltered(event, 'show-all')" id="default-open">Alle</button>
            <button class="tablinks" onclick="renderFiltered(event, 'mammals')">Säugetiere</button>
            <button class="tablinks" onclick="renderFiltered(event, 'birds')">Vögel</button>
            <button class="tablinks" onclick="renderFiltered(event, 'reptiles')">Reptilien</button>
            <button class="tablinks" onclick="renderFiltered(event, 'amphibians')">Amphibien</button>
        </div>
        
        <!-- Tab content -->
        <div id="tabcontent" class="tabcontent"></div>

    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-left">
                <a href="./index.html">
                    <img src="./img/icons/Fotogram_Logo.svg" alt="Logo" class="footer-logo">
                </a>
            </div>
            <div class="footer-right">
                <a href="./impressum.html" class="footer-link">Impressum</a>
                <a href="./datenschutz.html" class="footer-link">Datenschutz</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    
</body>
</html>
